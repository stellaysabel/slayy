<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-text">Gråte sammen den 14. feb?</h1>
        </div>
        <div class="image-container">
            <img src="./img/Screenshot 2024-02-12 at 11.21.42.png" alt="Stella som gråter">
        </div>
        <div class="buttons">
            <button class="button" id="yesButton" onclick="nextPage()">JAAAA</button>
            <button class="button" id="noButton" onmouseover="moveButton()">NEI.</button>

            <script>
                function nextPage() {
                    window.location.href = "./html/yes.html";
                }

                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                }
            </script>
        </div>
    </div>
</body>
</html>
